<div class="submit-form container">
  <!--<mat-card>
    <h3 class="text-center mt-4 mb-4"> Listado de Usuarios</h3>
  </mat-card>-->

  <h3 class="text-center mt-4 mb-4"> Listado de Usuarios</h3>

  <div class="">
  <div *ngIf="!submitted">
    <button type="button" class="btn btn-warning mt-3 mb-3" (click)="create()"
        ata-bs-toggle="modal" data-bs>Nuevo Usuario
    </button>

  </div>

    <div class="col-lg-12 m-0 p-2">
      <table class="table">

        <thead>
          <tr class="table-dark">
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Usuario</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listUser">
            <td>{{item.usuarioId}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.email}}</td>
            <td>{{item.username}}</td>

            <td>
              <button type="button" class="btn btn-warning" (click)="openDialog(item)" ata-bs-toggle="modal"
                data-bs>Editar
              </button>
              <button type="button" class="btn btn-danger ml-2" (click)="delete(item)">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
